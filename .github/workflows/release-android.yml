name: Android Release Build

on:
  push:
    tags:
      - 'v*'  # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–µ–≥–∞, –Ω–∞–ø—Ä–∏–º–µ—Ä: v1.0.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-android:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Restore dependencies
        run: dotnet restore Point_v1.csproj
      
      - name: Build Android Release
        run: |
          dotnet build Point_v1.csproj \
            -c Release \
            -f net10.0-android \
            -p:AndroidKeyStore=false
      
      - name: Publish Android APK
        run: |
          dotnet publish Point_v1.csproj \
            -c Release \
            -f net10.0-android \
            -p:AndroidPackageFormat=apk \
            -p:AndroidKeyStore=false
      
      - name: Find APK file
        id: find-apk
        run: |
          APK_FILE=$(find . -name "*.apk" -path "*/Release/*" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "‚ö†Ô∏è APK —Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ Release, –∏—â–µ–º –≤ –¥—Ä—É–≥–∏—Ö –º–µ—Å—Ç–∞—Ö..."
            APK_FILE=$(find . -name "*.apk" | head -n 1)
          fi
          if [ -z "$APK_FILE" ]; then
            echo "‚ùå APK —Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "‚úÖ –ù–∞–π–¥–µ–Ω APK: $APK_FILE"
          ls -lh "$APK_FILE"
      
      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk-release
          path: ./artifacts/android
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## üéâ Release ${{ github.ref_name }}
            
            ### üì± Android
            - ‚úÖ APK —Å–æ–±—Ä–∞–Ω –∏ –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            - –§–æ—Ä–º–∞—Ç: APK (Android Package)
            - –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è Android: 21 (Android 5.0)
            
            ### üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞
            
            **Android:**
            1. –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª
            2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ APK —Ñ–∞–π–ª
            
            ### üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏—è
            - APK –≥–æ—Ç–æ–≤ –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ –ø–æ—Å–ª–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            - –î–ª—è –ø—Ä–æ–¥–∞–∫—à–Ω-–≤–µ—Ä—Å–∏–∏ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –ø–æ–¥–ø–∏—Å—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
          files: |
